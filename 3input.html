<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

<input type=text id=a value=30><br>
<input type=text id=b value=70><br>
<input type=text id=c value=60><br>
<input type=button id=btn value="ok"><br>
<canvas id=img width=100 height=80><br>

	</body>	
<script>
btn.onclick = () => {
    let A = 1 * a.value,
        B = 1 * b.value,
        C = 1 * c.value;
    let p = (A + B + C) / 2;
    let S = Math.sqrt(p * (p - A) * (p - B) * (p - C));
    let SinA = 2 * S / (A * B);
    let alpha = Math.asin(SinA);

    let x = B * Math.cos(alpha),
        y = B * Math.sin(alpha);

    let ctx = img.getContext("2d");

    ctx.beginPath();
    ctx.moveTo(10 + A, 70);
    ctx.lineTo(10, 70);
    ctx.lineTo(10 + x, 70 - y);
    ctx.lineTo(10 + A, 70);
    ctx.stroke();
}

</script>
</html>
